<!doctype html>
<html lang="en">
  <head>
    <title>manifestos.org.uk</title>
    {{> head}}
  </head>
  <body>
    <header>
      <p>Useful political manifestos</p>
      <h1>manifestos.org.uk</h1>
    </header>
    <main>
      {{{contents}}}
      <h2>All elections</h2>
      <ol>
	{{#each ancestry.children}}
	<li><a href="{{link.from ancestry.parent}}">{{title}}</a></li>
	{{/each}}
      </ol>
    </main>
    {{> footer}}
  </body>
</html>
